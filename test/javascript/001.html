<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001</title>
</head>
<body>
    <h2>간단한 입출력 방법</h2>

    <script>
        var toDay = new Date ();
        // alert는 간단하게 "확인"버튼밖에 없음
        alert(toDay);
        alert("오늘")
        // confirm은 확인/취소 버튼이 있음
        confirm("확인과 취소를 누를 수 있습니다")
        // prompt는 사용자에게 값을 입력할 수 있도록 한줄짜리 입력창을 준다
        prompt("오늘은 며칠일까요")
        // 출력물을 팝업이 아니라 웹브라우저에 표시하는 방법
        document.write("오늘은" + toDay + "입니다.");
        // console.log 는 콘솔창에 로그를 표시해 주는것
        console.log(toDay);
        // var 과 같은 예약어를 변수명이나 함수명으로 사용할 수 없다
    </script>
    
</body>
</html>
