<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012</title>
    <style>
        #container {
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        #rect {
            width: 100px;
            height: 100px;
            border: 1px solid #222;
            margin: 30px auto;
            /* 1초 동안 천천히 일어나도록 */
            transition: 1s;
        }
    </style>
</head>

<body>
    <img src="images6/cup-1.png" alt="1" id="cup" width="300px"><br><br>
    <img src="images5/DomEvent1.png" alt="1" width="100%wv"><br>
    <br>
    <hr><br>
    <div>
        <img src="images6/easys-1.jpg" id="cover">
    </div>
    <br>
    <hr><br>

    <div id="container">
        <p>도형 위로 마우스 포인터를 올려놓으세요.</p>
        <div id="rect"></div>
    </div>

    <script>
        var cup = document.querySelector("#cup");

        // cup.onclick = function() {
        //     alert("이미지 클릭");
        // }

        // cup.onclick = changPic;

        // function changPic() {
        //     cup.src = "images6/cup-2.png";
        // }

        cup.onclick = function () {
            alert("이미지 경로 : " + this.src);
            // 이벤트가 발생했을때 이벤트가 발생한 대상을 가지고 어떤걸 하고싶을때 this를 사용할 수 있다.
        }

        var cover = document.getElementById("cover");
        cover.addEventListener("mouseover", changePic, false);
        cover.addEventListener("mouseout", originPic)
        // 이벤트 캡쳐링이 false인 경우는 생략 가능

        function changePic() {
            cover.src = "images6/easys-2.jpg";
        }
        function originPic() {
            cover.src = "images6/easys-1.jpg";
        }

        // cover.addEventListener("mouseout", function() {
        //     cover.src = "images6/easys-1.jpg"
        // });
        // 이런식으로 함수를 바로 정의할 수 있다.

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");

        var myRect = document.querySelector("#rect");
        myRect.addEventListener("mouseover", function () {  // mouseover 이벤트 처리
            myRect.style.backgroundColor = "green";         // myRect 요소의 배경색 
            myRect.style.borderRadius = "50%";              // myRect 요소의 테두리 둥글게 처리
        });
        myRect.addEventListener("mouseout", function () {   // mouseout 이벤트 처리
            myRect.style.backgroundColor = "";              // myRect 요소의 배경색 지우기 
            myRect.style.borderRadius = "";                 // myRect 요소의 테두리 둥글게 처리 안 함
        });


    </script>
</body>

</html>
