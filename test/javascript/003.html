<body>
    <!-- 자바 스크립트는 복잡한 실수 연산을 잘 하지 못한다
    되도록 하지 않는것이 좋다 -->
    <!-- 10 + 20 은 30이 되지만 10 + "20" 은 1020이 된다 앞에 있는 10이 문자열 형태로 자동 형변환된다 -->
    <!-- 자바 스크립트에서 같다/다르다의 표현은 ==, === / !=, !== 가 있다 -->
    <!-- 3 == "3" 은 true 가 나오고 3 === "3" 은 false가 나온다.
    ===는 자료형까지 같이 비교한다. ==는 자료형과 상관없이 동일하다면 true가 나온다.
    개발 중에 비교가 필요하다면 둘중 잘 선택해서 사용할 것
    요즘엔 보통 ===, !== 을 사용한다고 함 -->
    <!-- 자바 스크립트는 종종 자동 형변환이 일어나서 꼼꼼하게 비교하는 것이 좋다고 함. -->
</body>
