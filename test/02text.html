<body>
    <h3>
        <p><em>"em"은 기울기 를 해준다.</em></p>
        <p><br>"br"은 엔터를 넣어준다<br></p>
        <p>strong은<strong> 굵게, 강조 </strong>표시를 해준다<br></p>
        <hr>
        <p>hr은 가로줄이 생긴다<br></p>
        <p><b>"b"는 그냥 굵게 만 해준다</b><br></p>
        <p>b나 strong은 눈으로는 별로 차이가 없을수 있으나</p><br>
        <p>화면 낭독기나 다른 기기에서 다름을 표시해 줄 수 있는 여지가 있다.</p>
        <p>읽는 억양이나 다름이 있다고 한다</p>
    </h3>
    <ol type="I">
        <li>순서가 있는 리스트</li>
        <li>는 ol태그 사용</li>
        <li>ol type를 사용해서</li>
    </ol>
    <ol type="i">
        <li>앞에 숫자를 바꿀수도 있다</li>
    </ol>
    <ul>
        <li>순서가 없는 리스트</li>
        <li>는 ul태그 사용</li>
    </ul>
