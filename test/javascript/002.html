<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002</title>
</head>
<body>
    <!-- 변수 이름은 영어, 언더바, 숫자를 사용한다
    첫글자는 영문자, _기호, $기호를 사용한다
    띄어쓰기나 기호는 허용하지 않는다
    영어 대소문자를 구별하며 예약어는 변수 이름으로 사용할 수 없다
    여러단어를 연결할때는 - _ 혹은 다음 단어의 첫글자를 대문자로 하여 띄어쓰기 없이 붙여쓴다
    변수 이름은 한눈에 알아볼 수 있도록 의미있게 작성한다 -->
    <!-- 예약어(var와 같은)뒤에 변수 이름을 작성하고, 여러개의 변수를 한꺼번에 선언할 수도 있다. 
    선언과 동시에 값 할당을 할 수도 있다
    ex) var nowYear = 2024; -->
    <!-- 자바 스크립트의 자료형은 숫자형(2024, 8), 문자열("안에 들어가는것"), 논리형(boolean 0,1), 배열(["가", "나", "다", "라"]), 객체(var date = new Date()), undefined(자료형이 지정되지 않았을때의 상태, 변수 선언만 하고 값을 할당하지 않았을때 또한.), null(값이 유효하지 않을때) 등이 있다. -->
    <!-- 콘솔을 켜서 typeof 뒤에 변수 혹은 상수를 넣으면 확인할 수 있다 typeof "123" 은 string typeof 123은 number typeof (1>10)은 boolean 등으로 나온다. -->
    <!-- prompt와 같이 입력을 받는 유형에서 입력받지 못하고 취소버튼을 누르거나 하면 null 값이 들어간다 -->
    <script>
        var currentYear = 2024;
        var birthYear, age;

        birthYear = prompt("태어난 연도는. (YYYY)", "")
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.")
    </script>
</body>
</html>
