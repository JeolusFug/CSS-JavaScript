<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse : collapse;
        }
        td, th {
            border :1px solid #ccc;
            border-collapse: 10px;
        }
    </style>
</head>
<body>
    <h2>테이블 연습</h2>
    <table>
    <caption>테이블 구성 연습</caption>
    <tr>
        <th>th는</th>
        <th>제목역할</th>
        <th>을 해서</th>
        <th>진하게</th>
        <th>보인다</th>
    </tr>
    <tr>
        <td>td는</td>
        <td>내용</td>
        <td>입력</td>
        <td>할수</td>
        <td>있다</td>
        <td>있다2</td>
    </tr>
    <tr>
        <td>테두리와 같은</td>
        <td>스타일은</td>
        <td>스타일시트로</td>
        <td>입력해야 하지만</td>
        <td>간단하게 구현할 수 있다</td>
    </tr>
    <tr>
        <td>제일 위에</td>
        <td>style태그를</td>
        <td>사용해서</td>
        <td>구현이</td>
        <td>가능하다</td>
        <td>가능하다2</td>
    </tr>
</table>
</body>
</html>
